<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header class="py-4">
        <div class="container">
            <h1 class="text-center mb-0">Galeria de cards</h1>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <section class="bg-body-secondary rounded-3 p-3 p-md-4">
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="card h-100 border">
                            <div class="card-body">
                                <h2 class="card-title h5">Título do card 1</h2>
                                <p class="card-text">Descrição do card 1. Um texto qualquer para preencher.</p>
                            </div>
                        </article>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="card h-100 border">
                            <div class="card-body">
                                <h2 class="card-title h5">Título do card 2</h2>
                                <p class="card-text">Descrição do card 2. Um texto qualquer para preencher.</p>
                            </div>
                        </article>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <article class="card h-100 border">
                            <div class="card-body">
                                <h2 class="card-title h5">Título do card 3</h2>
                                <p class="card-text">Descrição do card 3. Um texto qualquer para preencher.</p>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-body-tertiary border-top py-4 mt-4">
        <div class="container">
            <p class="text-center text-body-secondary mb-0">© 2026 - Galeria de cards</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
