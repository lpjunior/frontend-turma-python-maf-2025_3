<!DOCTYPE html> <!-- Indica ao navegador que é um arquivo (documento) HTML -->
<html lang="pt-BR"> <!-- Informa ao leitores que todo o conteúdo dá página é do idioma português Brasil -->

<head> <!--  -->
    <!-- favicon.ico Ícone que aparece na aba do navegador -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <title>Minha primeira página</title> <!-- Define o título da página que aparece na aba do navegador -->
</head>

<body> <!-- é o corpo da página -->
    <h1>Olá, Mundo!</h1> <!-- Cabeçalho de nível 1 -->
    <p>Esta é a minha primeira página HTML.</p> <!-- Parágrafo -->

    <br> <!-- Quebra de linha -->

    <hr> <!-- Linha horizontal -->
    
    <br> <!-- Quebra de linha -->


    <p>Um novo texto após a quebra de linha</p>

    <hr>

    <a href="https://www.rj.senac.br">Clique aqui.</a>

    <!--
        target="_self"
        É o comportamento padrão da tag <a>.
        O link abre na mesma aba ou no mesmo local onde o usuário já está.
    
        target="_blank"
        Abre o link em uma nova aba do navegador.
        É o mais usado depois do modelo padrão.

        target="_parent"
        Funciona quando a página atual está dentro de um iframe.
        O link abre na janela mãe, ou seja, um nível acima da página atual.

        Uso:
        - sites que carregam páginas dentro de outras.
        - ambientes que precisam sair do "quadro interno".

        target="_top"
       Também está relacionado a iframe.
       Ele força o link a abrir no topo da janela, ignorando todos os níveis de iframes.
        O link abre na janela mãe, ou seja, um nível acima da página atual.

        Uso:
        - sites que carregam páginas dentro de outras.
        - ambientes que precisam sair do "quadro interno".

        


    -->
</body>

</html>
