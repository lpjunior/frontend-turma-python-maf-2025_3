<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividade de Estilização</title>
    <style>
        * {
            border: 1px solid #0066cc;
        }
        /* fundo geral da página */
        body {
            background-color: #f0f0f8;
            font-family: Arial, Helvetica, sans-serif;
            color: #222;
            padding: 16px;
        }

        /* título principal */
        #titulo-principal {
            color: #003366;
            font-size: 28px;
            text-align: center;
            margin-bottom: 12px;
        }

        /* menu em linha */
        nav ul {
            list-style: none;
            text-align: center;
            margin-bottom: 20px;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        nav a:hover {
            color: #0066cc;
        }

        /* seção principal */
        #conteudo {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* subtítulo */
        .subtitulo {
            color: #444488;
            font-size: 22px;
            margin-bottom: 10px;
        }

        /* parágrafos */
        p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* botão */
        button {
            background-color: #0066cc;
            color: #ffffff;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004f99;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="titulo-principal">Portal de Prática CSS</h1>

        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="conteudo">
            <h2 class="subtitulo">Aprendendo CSS na Prática</h2>
            <p>Esta atividade ajuda você a entender como aplicar cores, tamanhos e espaçamentos com CSS.</p>
            <p>Use seletores, classes e IDs para estilizar cada parte da página.</p>

            <button type="button">Clique Aqui</button>

        </section>
    </main>

</body>
</html>
