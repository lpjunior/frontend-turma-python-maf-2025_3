<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine de Cursos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Nosso CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho com busca -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex align-items-center">
      <h1 class="me-auto">Vitrine de Cursos</h1>
      <input id="searchInput" class="form-control w-50" type="search" placeholder="Pesquisar cursos">
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-4">
    <div class="row">
      <!-- Filtros laterais -->
      <aside class="col-12 col-md-3 mb-4">
        <h4>Filtros</h4>
        <div>
          <h5>Nível</h5>
          <div><input type="checkbox" class="filter-level" value="Básico"> Básico</div>
          <div><input type="checkbox" class="filter-level" value="Intermediário"> Intermediário</div>
          <div><input type="checkbox" class="filter-level" value="Avançado"> Avançado</div>
        </div>
        <div class="mt-3">
          <h5>Duração</h5>
          <div><input type="checkbox" class="filter-duration" value="Curta"> Curta</div>
          <div><input type="checkbox" class="filter-duration" value="Média"> Média</div>
          <div><input type="checkbox" class="filter-duration" value="Longa"> Longa</div>
        </div>
      </aside>

      <!-- Área de cursos -->
      <section id="coursesContainer" class="col-12 col-md-9 row gy-3"></section>
    </div>
  </main>

  <!-- Bootstrap JS e nosso script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
