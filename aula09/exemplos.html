<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitrine de Cursos (Bootstrap)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <form class="d-flex gap-2" method="">
        <label for="nome" class="visually-hidden">Nome</label>
        <input type="search" id="nome" name="busca-nome" placeholder="Pesquisar por nome" class="form-control">
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Curso de HTML5</h5>
            <p class="card-text">Este curso aborda os fundamentos do HTML5, incluindo novas tags e elementos semânticos</p>
            <a href="#" class="btn btn-primary">Saiba mais</a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-3">Sidebar</div>
        <div class="col-12 col-lg-9">Conteúdo</div>
    </div>

    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" id="btn1">Botão de Teste</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btn1').addEventListener('click', function(event) {
            alert('Botão clicado!');
        }); // DOM (Document Object Model) 
        // função anônima: função sem nome
        // quem é executada quando o evento ocorre
        // vantagem: pode acessar variáveis do escopo onde foi definida
    </script>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // evita o envio padrão do formulário

            const nomeBusca = document.getElementById('nome').value;
            alert('Você buscou por: ' + nomeBusca);
        });
    </script>
</body>
</html>
