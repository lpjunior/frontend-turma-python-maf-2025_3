<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Apresentação - Luis Lessa</title>
</head>
<body>
    <header>
        <!-- 
            Representa o cabeçalho da página ou de uma seção.
        -->
        <h1>Luis Lessa</h1>
        <h2>Professor de Programação</h2>
        <figure>
            <!--
                Agrupa conteúdos visuais como imagens, ilustrações, diagramas. Permite associar uma legenda ao elemento.
            -->
            <img src="assets/image.png" alt="Avatar do Luis" width="200" title="Avatar">
            <figcaption>Avatar do professor Luis Lessa</figcaption>
            <!--
                Funciona como legenda dentro de <figure>. Explica a imagem ou complementa sua compreensão.
            -->
        </figure>
    </header>

    <main>
        <!--
            Indica o conteúdo principal da página.
        -->
        <section>
            <!-- 
                Cria uma área temática dentro do conteúdo. É usada quando o conteúdo pode ser agrupado por assunto. Normalmente recebe um cabeçalho, como <h2>, <h3>.
            -->
            <section aria-labelledby="sobre-mim">
                <h3 id="sobre-mim">Sobre mim</h3>
                <p>
                    Estou lecionando para meus alunos desenvolvimento de páginas web (front-end). Gosto de tecnologia, jogos, música e artes marciais.
                </p>
            </section>

            <section aria-labelledby="links-favoritos">
                <h3 id="links-favoritos">Meus links favoritos</h3>
                <p>
                    Meu site favorito é 
                    <a href="https://www.rj.senac.br">Senac Rio</a>.
                </p>
            </section>
        </section>
    </main>
</body>
</html>
